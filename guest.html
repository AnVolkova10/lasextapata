<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Sexta Pata</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles-guest.css">
    <script src="https://kit.fontawesome.com/7e0b075d33.js" crossorigin="anonymous"></script>
    <script src="/js/main-guest.js"></script>
</head>
<body>
    <article>
        <figure>
            <a href="/login.html"
                target="_blank"><img src="img/lasextapata.jpg" alt="La Sexta Pata Podcast"></a>
        </figure>
        <main>
            <section>
                <h1>
                    Registro - <strong class="font">SEXTAPATER</strong>
                </h1>
                <form action="http://static.altcooperativa.com/forms/" target="blank" enctype="multipart/form-data"
                    method="post">
                    <label for="user">Usuarix :
                        <input type="text" name="user" id="user" placeholder="Usuarix" required>
                    </label>
                    <label for="password">Password : 
                        <input type="password" name="password" id="password" placeholder="Poné tu password acá"
                            required>
                    </label>
                    <label for="repeat-password">(repetilo) :
                        <input type="password" name="repeat-password" id="repeat-password" placeholder="Una vez más"
                            required>
                    </label>
                    <label for="nombre">Nombre : 
                        <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                    </label>
                    <label for="apellido">Apellido : 
                        <input type="text" name="apellido" id="apellido" placeholder="Apellido">
                    </label>
                    <label for="email">E-mail :
                        <input type="email" name="email" id="email" placeholder="tuemail@mail.com" required>
                    </label>
                    <label for="genero" id|="generos">Género :
                        <select name="genero" id="genero" required>
                            <option value="femenino">Femenino</option>
                            <option value="no-binarie">No-Binarie</option>
                            <option value="queer">Queer</option>
                            <option value="masculino">Masculino</option>
                            <option value="otro">Otro</option>
                        </select>
                    </label>
                    <label for="fecha">Fecha de nacimiento :
                        <input type="date" name="fecha" id="fecha">
                    </label>
                    <label for="perfil">¿Una imagen para tu perfil?
                        <input type="file" name="perfil" id="perfil" accept=".jpg, .jpeg, .png, .bmp">
                    </label>    
                    <label>¿Querés recibir las novedades al mail? 
                        <div id="radio">
                            <input type="radio" name="notificaciones" id="notificaciones1" value="Si" checked>
                        <label for="notificaciones1">Si</label>
                        <input type="radio" name="notificaciones" id="notificaciones2" value="No">
                        <label for="notificaciones2">No</label>
                        </div>
                    </label>
                    <p>
                        <a href="https://linktr.ee/clublasextapata" target="__blank" rel="noopener noreferrer">También me quiero unir al Club!</a> :)
                    </p>
                    <input type="submit" id="register" value="Registrarse">
                </form>
            </section>
        </main>
        <footer>
            <a href="https://www.twitch.tv/lasextapata" target="_blank4"><i class="fab fa-twitch"></i></a>
            <a href="https://linktr.ee/clublasextapata" target="_blank5"><i class="fas fa-tree"></i></a>
            <a href="https://linktr.ee/lasextapatamp" target="_blank6"><i class="far fa-handshake"></i></a>
            <a href="http://paypal.me/lasextapata" target="_blank7"><i class="fab fa-paypal"></i></a>
            <a href="https://discord.gg/t9KK3vc" target="_blank8"><i class="fab fa-discord"></i></a>
            <a href="https://www.instagram.com/lasextapatapodcast/" target="_blank9"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com/lasextapata" target="_blank10"><i class="fab fa-twitter"></i></a>
            <a href="https://www.youtube.com/lasextapata" target="_blank11"><i class="fab fa-youtube"></i></a>
        </footer>
    </article>
    <aside>

    </aside>
</body>

</html>
